<html lang="en">
<head>

  <!-- Basic Page Needs

  <meta charset="utf-8">
  <title>Netflix Clone</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header>
  <div class="row">
    <div class="one column">
      <h1>Netflix</h1>>
    </div><!-- one column -->
  

    <div class="eleven columns">

      <nav class="nav">
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>Recently Added</li>
        <li>My List</li>
      </nav>

      <nav class="second-nav">
          <li><i class="fa fa-caret-down" aria-hidden="true"></i></li>
          <li><i class="fa fa-user" aria-hidden="true"></i></li>
          <li><i class="fa fa-bell-o" aria-hidden="true"></i></li>
          <li>DVD</li>
          <li>Kids</li>
          <li><i class="fa fa-search" aria-hidden="true"></i></li>
      </nav><!-- second nav-->

    </div><!-- eleven columns-->
  </div><!-- first row -->
</header>


<div class="main twelve columns">
    <div class="wide-container">
  <div class="main-row row">
    
    <div class="six columns">
      <h2>A <span>Netflix</span> Film</h2>
        <h3>The Dirt</h3>
      

      <button>Play</button>
      <button><i class="fa fa-plus" aria-hidden="true"></i> My List</button>
      <p>Outrageous acts. Insatiable addictions. Thundering rock 'n' roll. Motley Crue's down-and-dirty autobiography comes to life.</p>
    </div><!-- three rows -->
  </div><!-- row -->
</div><!-- container -->

</div><!-- twelve columns main-->
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
